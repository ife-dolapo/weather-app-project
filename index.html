<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styling.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="entry-form">
        <input type="text" id="citysearch" placeholder="Enter a City" />
        <button class="search" id="citybutton">Search</button>
      </form>
      <button id="current">Current</button>
      <ul>
        <li id="city-name">Hamilton</li>
        <li id="temperature">7</li>
        <li>℃</li>
        <li id="daytime">Sunday 23:15</li>
        <li id="description">Cloudy</li>
      </ul>
      <hr />
      <h2>
        <div class="row">
          <div class="col-4">Monday</div>
          <div class="col-4">☀️</div>
          <div class="col-4">-12℃</div>
        </div>
        <div class="row">
          <div class="col-4">Tuesday</div>
          <div class="col-4">☁️</div>
          <div class="col-4">-8℃</div>
        </div>
        <div class="row">
          <div class="col-4">Wednesday</div>
          <div class="col-4">🌧</div>
          <div class="col-4">-3℃</div>
        </div>
        <div class="row">
          <div class="col-4">Thursday</div>
          <div class="col-4">❄️</div>
          <div class="col-4">-9℃</div>
        </div>
        <div class="row">
          <div class="col-4">Friday</div>
          <div class="col-4">❄️</div>
          <div class="col-4">-17℃</div>
        </div>
      </h2>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
